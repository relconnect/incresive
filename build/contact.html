<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="description" content=""><meta name="keywords" content=""><meta name="theme-color" content="#000000"><meta name="copyright" content="Author"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="#000000"><meta name="apple-mobile-web-app-title" content="Application Name"><meta name="msapplication-TileImage" content="images/favicons/144x144.png"><meta name="msapplication-TileColor" content="#000000"><meta name="format-detection" content="telephone=no"><title>Contact</title><link rel="stylesheet" href="css/styles.min.css"></head><body><header class="contact__header"><div class="container"><div class="row justify-content-center"><div class="col-12"><h1 class="header-title">Contact with us</h1></div></div><div class="row justify-content-center"><div class="col-lg-6 col-12 content-padding"><p class="header-text">Thanks for contact with Incresive! Please answer the questions below and someone will be in touch with you within 24 hours.</p></div></div></div></header><main class="container"><form action=""><section class="contact"><div class="row justify-content-center contact__box"><div class="col-12 d-flex align-items-end"><div class="contact__number contact__number_active"><span class="contact__number-item">1</span></div><div class="contact__field"><input type="text" name="name" class="contact__input" placeholder="Your Name*" required></div></div></div><div class="row justify-content-center contact__box"><div class="col-12 d-flex align-items-end"><div class="contact__number"><span class="contact__number-item">2</span></div><div class="contact__field"><input type="email" name="email" class="contact__input" placeholder="E-mail*" required></div></div></div><div class="row justify-content-center contact__box"><div class="col-12 d-flex align-items-end"><div class="contact__number"><span class="contact__number-item">3</span></div><div class="contact__field"><input type="tel" name="phone" class="contact__input" placeholder="Phone"></div></div></div><div class="row justify-content-center contact__box"><div class="col-12 d-flex"><div class="contact__number"><span class="contact__number-item">4</span></div><div class="contact__field"><!--
                  <input
                    type="text"
                    name="message"
                    class="contact__input"
                    placeholder="Message"
                  />
                --> <textarea name="message" class="contact__textarea" id="" cols="30" rows="10" placeholder="Message"></textarea></div></div></div><div class="row justify-content-center contact__box"><div class="col-12 d-flex align-items-center btn-wrapper"><input type="submit" class="submit__btn" placeholder="Message" value="Send"> <span class="submit__text">or press <b>ENTER</b></span><!-- <span class="submit__text submit__text-bold"></span> --></div></div></section></form></main><div class="footer container-fluid"><div class="footer__wrapper"><div class="form__status"><div class="progress__value"><p class="progress__num">20%</p><p class="progress__text"><b>completed</b></p></div><div class="progress"><div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div></div></div><div class="form__nav"><p class="form__nav-btn form-btn_up form-btn_disabled"></p><p class="form__nav-btn form-btn_down"></p></div></div></div><script src="js/jquery.min.js"></script><script src="js/popper.min.js"></script><script src="js/bootstrap.min.js"></script></body></html>
